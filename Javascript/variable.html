<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variable</title>
</head>
<body>
    <h1>Javascript Variable</h1>
    <p>Working with Javascript</p>

    <p id="demo"></p>
    <script>
        var x=10;
        var y="My Text";
        var z=x+y;

        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
